services:
  # =============================================================================
  # Vector Database
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: paperlens-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped

  # =============================================================================
  # API Server
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: paperlens-api
    ports:
      - "8000:8000"
    environment:
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-cerebras}
      - LLM_MODEL=${LLM_MODEL:-llama-3.3-70b}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - EMBEDDING_MODEL=allenai/specter2_base
      - AGENT_LITE_MODE=${AGENT_LITE_MODE:-true}
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - model_cache:/root/.cache
    depends_on:
      - qdrant
    restart: unless-stopped

  # =============================================================================
  # Frontend
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: paperlens-frontend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
      - CEREBRAS_API_KEY=${CEREBRAS_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-cerebras}
      - LLM_MODEL=${LLM_MODEL:-llama-3.3-70b}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - api
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local
  model_cache:
    driver: local

networks:
  default:
    name: paperlens-network
