version: '3.8'

services:
  # =============================================================================
  # Vector Database
  # =============================================================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: paperlens-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # API Server
  # =============================================================================
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: paperlens-api
    ports:
      - "8000:8000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - EMBEDDING_MODEL=allenai/specter2
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
      - model_cache:/root/.cache
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # Frontend
  # =============================================================================
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: paperlens-frontend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - api
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local
  model_cache:
    driver: local

networks:
  default:
    name: paperlens-network
